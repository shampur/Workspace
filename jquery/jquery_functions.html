<!DOCTYPE html>
<html>
<head>
    <style>
        .siblings * {
            display: block;
            border: 2px solid lightgrey;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }
    </style>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("h2").nextUntil("h6").each(function(index) {
                if($(this)[0].tagName === 'H4') {
                    $(this).css({'border': '2px solid dodgerblue'});
                    var newElement = $('<div></div>').width('50px').height('50px').css('border','3px solid red').text('hello');
                    $(this).append(newElement);
                }
            });
        });
    </script>
</head>
<body class="siblings">

<div>div (parent)
    <p>p</p>
    <span>span</span>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>
    <p>p</p>
</div>

</body>
</html>
